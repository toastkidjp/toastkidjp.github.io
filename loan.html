<script src="assets/script/loan.js"></script>

<h1>Loan calculator</h1>

<span>This tool runs in your browser. It doesn't send any of your input data to external server.
This tool is provided "as is" and without any warranty.</span>

<div class="horizontal-flex-container">
<div id="input">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Loan amount">
        <input id="amount" name="amount" type="number" onchange="calculate()" value="35000000">
        <label>Amount</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Term(Year)">
        <input id="term" name="term" type="number" onchange="calculate()" value="35" />
        <label>Term (ex: year)</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Interest rate(Yearly)">
        <input id="interestRate" name="interestRate" type="number" onchange="calculate()" value="1.0" />
        <label>Interest rate (%)</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Down payment">
        <input id="downPayment" name="downPayment" type="number" onchange="calculate()" value="1000000" />
        <label>Down payment</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Management fee">
        <input id="managementFee" name="managementFee" type="number" onchange="calculate()" value="10000" />
        <label>Management fee</label>
      </div>
    </td>
  </tr>
  <tr>
    <td>
      <div class="mui-textfield mui-textfield--float-label" title="Renovation reserves">
        <input id="renovationReserves" name="renovationReserves" type="number" onchange="calculate()" value="10000" />
        <label>Renovation reserves</label>
      </div>
    </td>
  </tr>
</table>
</div>

<div id="result">
<span id="monthlyPayment" class="result-text"></span>
<div id="paymentSchedule"/>
</div>

</div>
