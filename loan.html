---
layout: page
title: Loan calculator
---

<script src="assets/script/loan.js"></script>

<h1>Loan calculator</h1>
<div class="mui-panel">

<div id="result">
<span id="monthlyPayment" class="result-text"></span>
</div>

<div id="input">
<table cellpadding="0" cellspacing="0" border="0" width="100%">
  <tr>
    <td class="mui-panel">Amount</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="amount" name="amount" type="number" value="35000000">
        <label>Amount</label>
      </div>
    </td>
  </tr>
  <tr>
    <td class="mui-panel">Term(Year)</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="term" name="term" type="number" value="35" />
        <label>Term (ex: year)</label>
      </div>
    </td>
  </tr>
  <tr>
    <td class="mui-panel">Interest rate(Yearly)</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="interestRate" name="interestRate" type="number" value="1.0" />
        <label>Interest rate (%)</label>
      </div>
    </td>
  </tr>
  <tr>
    <td class="mui-panel">Down payment</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="downPayment" name="downPayment" type="number" value="1000000" />
        <label>Down payment</label>
      </div>
    </td>
  </tr>
  <tr>
    <td class="mui-panel">Management fee</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="managementFee" name="managementFee" type="number" value="10000" />
        <label>Management fee</label>
      </div>
    </td>
  </tr>
  <tr>
    <td class="mui-panel">Renovation reserves</td>
    <td class="mui-panel">
      <div class="mui-textfield mui-textfield--float-label">
        <input id="renovationReserves" name="renovationReserves" type="number" value="10000" />
        <label>Renovation reserves</label>
      </div>
    </td>
  </tr>
</table>
<button class="mui-btn mui-btn--primary mui-btn--raised" onclick="calculate()">Calculate</button>
</div>
