title: Converter Tools

    <script src="assets/script/converter.js"></script>

<h2>URL encoder/decoder</h2>

<div class="mui-textfield mui-textfield--float-label">
<textarea id="input" onchange="encode()">茨城特許許可局</textarea>
<label>Plain text (ex: 茨城)</label>
</div>

<div class="mui-textfield mui-textfield--float-label">
<textarea id="encoded" onchange="decode()">%E8%8C%A8%E5%9F%8E%E7%89%B9%E8%A8%B1%E8%A8%B1%E5%8F%AF%E5%B1%80</textarea>
<label>Encoded text (ex: %E8%8C%A8%E5%9F%8E)</label>
</div>

<h2>UNIX time</h2>

<div class="mui-textfield mui-textfield--float-label">
<input id="unixtime" type="number" onchange="toDateTime()"/>
<label>UNIX time (ex: 1737165619145)</label>
</div>

<div class="mui-textfield mui-textfield--float-label">
<input id="datetime" onchange="toUnixTime()"/>
<label>Date time (ex: 2025/10/18 12:00:19)</label>
</div>

<script>
window.onload = setInitialTime();
</script>
